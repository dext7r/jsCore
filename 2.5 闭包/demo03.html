for(var i = 1; i <= 5; i++) {
  setTimeout((function (i) {
    return function timer() {
      console.log(i);
    }
  })(i), i * 1000);
}

for (var i = 1; i <= 5; i++) {
  (function (i) {
    setTimeout(function timer() {
      console.log(i);
    }, i * 1000);
  })(i)
}
</script>
